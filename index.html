<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Player</title>
	<link rel="stylesheet" href="screen.css">
</head>
<body>
	<main class="tags">
		<div class="tags__background" style="background-image: url(https://picsum.photos/1200/1200/?random);" data-cover></div>
		<div class="tags__inner">
			<div class="tags__cover" style="background-image: url(https://picsum.photos/1200/1200/?random);" data-cover></div>
			<div class="tags__artist" data-artist>Chargement</div>
			<div class="tags__title" data-title>de la radio...</div>
		</div>
	</main>
	<footer class="controls">
		<button type="button" class="controls__play-stop play-stop play-stop--stopped" data-play-stop>
			<span class="play-stop__stopped">
				<svg fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve"><g id="Bounding_Boxes" display="none"><path display="inline" fill="none" d="M0,0h24v24H0V0z"/></g><g id="Rounded"><path d="M8,6.82v10.36c0,0.79,0.87,1.27,1.54,0.84l8.14-5.18c0.62-0.39,0.62-1.29,0-1.69L9.54,5.98C8.87,5.55,8,6.03,8,6.82z"/></g></svg>
			</span>
			<span class="play-stop__playing">
				<svg fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve"><g id="Bounding_Boxes" display="none"><path display="inline" fill="none" d="M0,0h24v24H0V0z"/></g><g id="Rounded"><path d="M8,19L8,19c1.1,0,2-0.9,2-2V7c0-1.1-0.9-2-2-2h0C6.9,5,6,5.9,6,7v10C6,18.1,6.9,19,8,19z M14,7v10c0,1.1,0.9,2,2,2h0 c1.1,0,2-0.9,2-2V7c0-1.1-0.9-2-2-2h0C14.9,5,14,5.9,14,7z"/></g></svg>
			</span>
		</button>
		<input type="range" class="controls__volume" min="0" max="1" step="0.01" value="1" data-volume>
	</footer>
	<script src="app.js"></script>
</body>
</html>
